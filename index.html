<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="styles.css">

  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">

  <title>Base Apparel coming soon page</title>
</head>
  <body>
    <main>
      <div id="hero-image">
      </div>
      <div id="left-column">
        <div id="content">
          <div id="logo">
            <img src="images/logo.svg" alt="logo">
          </div>
          <img class="hero-mobile" src="images/hero-mobile.jpg" alt="logo">
          <h2>We're</h2>
          <h1>coming soon</h1>

          <p>
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our launch deals.
          </p>

          <form title="email">
            <input id="email-field" type="text" placeholder="Email Address" />
            <img class="error-icon" src="images/icon-error.svg" alt="error" width="18px" height="auto"/>
            <button type="button" id="btn"><img src="images/icon-arrow.svg" alt="arrow" /></button>
            <small>Please provide a valid email</small>
          </form>
        </div>
      </div>
    </main>
    <footer>
      <p>
        Coded by <a href="https://bagaski.github.io/">Bagaski</a>
      </p>
    </footer>
  </body>
</html>
